<!DOCTYPE html>
<html>
    <title>Doctor's Form</title>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>
    <header>
        <div class="menubar_container">
            <span class="material-symbols-outlined">Menu</span>
            <span class="menubar">Menu</span>
        </div>
        <nav class="navbar">
                <a href="#" class="dname">Doctors</a>
                <a href="#" class="mstore">Medical Store</a>
                <a href="#" class="labname">Labotary</a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for Doctos's Name, Medicine Name and more">
        </div>
        <div class="logout_container">
            <span class="material-symbols-outlined">Logout</span>
            <span class="logout">Log Out</span>
        </div>
    </header>
    <body>
        <label>
            <!-- <input type="checkbox"> -->
            <div class="toggle">
                <span class="top_line common"></span>
                <span class="middle_line common"></span>
                <span class="bottom_line common"></span>
            </div>
            <div class="sidebar">
                <ul class="main">
                    <li>Profile</li><br>
                    <li>Doctors Name</li>
                    <li>Booking Details</li>
                    <li>Medicines Name</li>
    
                </ul>
            </div>
        </label>
        <form action="#" method="post" enctype="multipart/form-data">
            <h1 class="doc_details">Doctor's Details</h1>
            <div class="card">
                <img src="img/download.png" id="Profile_pic">
                <label for="input-file">Upload Image</label>
                <input type="file" accept="image/jpeg,image/png,image/jpg" id="input-file">
            </div>

            <script src="script.js"></script>
            <table class="table">
                <tr class="name">
                <th class="uname"> Name :
                    <input type="text" name="name" required></th></tr>
                <tr class="date">
                <th class="date"> Date of Birth :
                    <input type="date" name="name" required></th></tr>
                <tr class="gender"><th class="gender">Gender:
                    <input type="radio" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="others" required>
                    <label for="others">Others</label></th></tr>
                <tr class="address">
                <th class="address"> Address :
                    <input type="text" name="address" required></th></tr>
                <tr class="email">
                <th class="email"> E-mail Id :
                    <input type="email" name="email" required></th></tr>
                <tr class="ph_no">
                <th class="ph_no"> Ph. no. :
                    <input type="number" name="ph_no" required></th></tr>
                <tr class="splize">
                <th class="splize"> Specialization :
                    <select id="special">
                        <option value="sp">Select Your Specialization</option>
                    <option class="allergist_sp">Allergist (Specializes in determining food and environmental allergies)</option>
                    <option class="surgury_sp">Anesthesiologist (Specializes in pain prevention during Surgery)</option>
                    <option class="heart_sp">Cardiologist (Heart Specialist)</option>
                    <option class="backpain_sp">Chiropractor (Back Specialist)</option>
                    <option class="tooth_sp">Dentist (Tooth Specialist)</option>
                    <option class="skin_sp">Dermatologist (Skin Specialist)</option>
                    <option class="diff_pregnant_sp">Fertility Specialist (Difficulty getting Pregnant)</option>
                    <option class="women_sp">Gynecologist (Specializes in Women's needs)</option>
                    <option class="muscle_sp">Massage Therapist (Specializes in Muscle relaxation)</option>
                    <option class="delivery_sp">Midwife (Helps women deliver babies in a natural way)</option>
                    <option class="cures_sp">Naturopath (Specializes in natural cures and remedies)</option>
                    <option class="brain_sp">Neurologist (Brain Specialist)</option>
                    <option class="pregnant_sp">Obstetrician (Specialist for Pregnant Women)</option>
                    <option class="health_sp">Occupational Therapist (Specializes in workplace Health)</option>
                    <option class="tumour_sp">Oncologist (Tumour Specialist, including Cancer)</option>
                    <option class="eye_sp">Ophthalmologist (Specializes in Eye Eiseases)</option>
                    <option class="child_sp">Pediatrician (Specialist for Babies and Children)</option>
                    <option class="body_sp">Physical Therapist (Specializes in the Body's movement)</option>
                    <option class="foot_sp">Podiatrist (Foot Specialist)</option>
                    <option class="mental_sp">Psychiatrist (Specialist in Mental Health)</option>
                    <option class="image_sp">Radiologist (Specializes in Imaging tests)</option>
                    </select>
                </th></tr>
                <tr class="licence">
                <th class="licence"> Licence:
                    <input type="file" name="licence" required></th></tr>
                <tr class="degree">
                <th class="degree"> Degree :
                    <input type="file" name="degree" required></th></tr>
                <tr class="sign">
                <th class="sign"> Signature :
                    <input type="file" name="sign" required></th></tr>
                <tr class="submit">
                    <td class="submit">
                    <input type="submit" value="Submit"></td></tr >
                    
        </form>
    </body>
</html>
