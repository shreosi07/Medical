<!DOCTYPE html>
<html>
<title>Home Page</title>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<header>
    <div class="menubar_container">
        <span class="material-symbols-outlined">Menu</span>
        <span class="menubar">Menu</span>
    </div>
    <nav class="navbar">
            <a href="#" class="dname">Doctors</a>
            <a href="#" class="mstore">Medical Store</a>
            <a href="#" class="labname">Labotary</a>
    </nav>
    <div class="search_bar">
        <span class="material-symbols-outlined search_icon">search</span>
        <input class="search_input" placeholder="Search for Doctos's Name, Medicine Name and more">
    </div>
    <div class="logout_container">
        <span class="material-symbols-outlined">Logout</span>
        <span class="logout">Log Out</span>
    </div>
</header>
<body>
    <label>
        <input type="checkbox">
        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>
        <div class="sidebar">
            <ul class="main">
                <li>Profile</li><br>
                <li>Doctors Name</li>
                <li>Booking Details</li>
                <li>Medicines Name</li>

            </ul>
        </div>
    </label>
</body>
</html>
